name: Testing

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag antsable
    - name: Test the Docker image
      run: docker run antsable

  test:

    runs-on: ubuntu-latest

    steps:
    - name: Test the Docker image
      run: docker run antsable
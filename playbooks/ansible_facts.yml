---
- hosts: all
  tasks:

    - name: ansible_facts
      debug:
        var: ansible_facts

    - name: ansible_env
      debug:
        msg: "{{ ansible_env }}"

    - name: ansible_facts.machine
      debug:
        var: ansible_facts.machine

    - name: ansible_fqdn
      debug:
        msg: "{{ ansible_fqdn }}"

    - name: inventory_hostname
      debug:
        msg: "{{ inventory_hostname }}"

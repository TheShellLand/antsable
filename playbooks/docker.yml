---
- hosts: docker
  tasks:

  - apt_repository:
      # deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable
      repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable

  - name: Install docker-ce
    apt:
      update_cache: yes
      name: docker-ce
      state: present
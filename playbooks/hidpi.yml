---
- hosts: localhost
  connection: local
  become: yes
  tasks:
  
    - name: hidpi - set grub console resolution
      lineinfile:
        path: /etc/default/grub
        regexp: '^.*GRUB_GFXMODE=.*$'
        line: GRUB_GFXMODE=1024x768

    - name: hidpi - set terminal font
      lineinfile:
        path: /etc/default/console-setup
        regexp: '^FONTFACE=.*$'
        line: FONTFACE="TER"

    - name: hidpi - set terminal size
      lineinfile:
        path: /etc/default/console-setup
        regexp: '^FONTSIZE=.*$'
        line: FONTSIZE="16x32"        

    - name: hidpi - update-grub
      shell: update-grub
      

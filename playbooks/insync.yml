---
- hosts: localhost
  become: true
  tasks:

    - name: Add repository key
      shell: apt-key adv --keyserver keyserver.ubuntu.com --recv-keys ACCAF35C

    - name: Add insync repo
      apt_repository: repo='deb http://apt.insync.io/ubuntu xenial non-free contrib'

    - name: Install insync
      apt: update_cache=yes name=insync state=latest

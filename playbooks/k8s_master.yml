---
- hosts: k8smaster
  tasks:

  - name: Add k8s key
    shell: curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | apt-key add -

  - name: Add k8s deb source
    shell: echo "deb http://apt.kubernetes.io/ kubernetes-xenial main" > /etc/apt/sources.list.d/kubernetes.list

  - name: Add docker repo
    apt_repository: repo='deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable'
      # deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable

  - name: Add docker repository key
    shell: wget -q -O - https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -

  - name: Install docker-ce
    apt: update_cache=yes name=docker-ce state=latest

  - name: Install kubelet kubeadm kubectl kubernetes-cni
    apt:
      name: "{{ item }}"
      state: latest
    with_items:
      - 'kubelet'
      - 'kubeadm'
      - 'kubectl'
      - 'kubernetes-cni'

  - name: Enable Docker service
    shell: systemctl enable docker.service

  - name: Turn off swap
    shell: swapoff -a

  - name: Disable swap in cron
    cron:
      name: "Disable swap"
      special_time: reboot
      job: "swapoff -a"

  - name: Bugfix for initializing kubeadm
    shell: kubeadm reset

  - name: kubeadm init
    shell: kubeadm init --pod-network-cidr 10.244.0.0/16 | tee kubeadm-init.log

  - name: Show kubeadm join
    shell: grep 'kubeadm join --token' kubeadm-init.log
    register: token

  - debug:
      var: token
      verbosity: 0

  - name: Canal - rbac.yaml
    shell: kubectl apply -f https://raw.githubusercontent.com/projectcalico/canal/master/k8s-install/1.6/rbac.yaml

  - name: Canal - canal.yaml
    shell: kubectl apply -f https://raw.githubusercontent.com/projectcalico/canal/master/k8s-install/1.6/canal.yaml


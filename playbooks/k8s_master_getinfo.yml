---
- hosts: k8smaster
  vars:
    admin_user: admin
    admin_group: admin
    admin_home: /home/admin

  tasks:

  - name: kubectl get nodes
    shell: kubectl get nodes
    become: yes
    become_user: admin
    become_method:  su
    register: token

  - debug:
      var: token
      verbosity: 0

  - name: kubectl get pods
    shell: kubectl get pods --namespace=kube-system
    become: yes
    become_user: admin
    become_method:  su
    register: token

  - debug:
      var: token
      verbosity: 0

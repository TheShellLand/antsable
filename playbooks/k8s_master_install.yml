---
- hosts: 10.0.2.4
  vars:
    admin_user: admin
    admin_group: admin
    admin_home: /home/admin

  tasks:

  - name: Add k8s key
    shell: curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | apt-key add -
    become: yes
    become_user: root
    become_method:  sudo

  - name: Add k8s deb source
    shell: echo "deb http://apt.kubernetes.io/ kubernetes-xenial main" > /etc/apt/sources.list.d/kubernetes.list
    become: yes
    become_user: root
    become_method:  sudo

  - name: Uninstall kubelet kubeadm kubectl kubernetes-cni
    apt:
      name: "{{ item }}"
      state: absent
      update_cache: yes
    with_items:
      - 'kubelet'
      - 'kubeadm'
      - 'kubectl'
      - 'kubernetes-cni'
    become: yes
    become_user: root
    become_method:  sudo

  - name: Install a
    apt:
      name: "{{ item }}"
      state: latest
      update_cache: yes
    with_items:
      - 'kubelet'
      - 'kubeadm'
      - 'kubectl'
      - 'kubernetes-cni'
    become: yes
    become_user: root
    become_method:  sudo

  - name: Add docker repo
    apt_repository: repo='deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable'
      # deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable
    become: yes
    become_user: root
    become_method:  sudo

  - name: Add docker repository key
#    shell: wget -q -O - https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
    apt_key: url=https://download.docker.com/linux/ubuntu/gpg state=present
    become: yes
    become_user: root
    become_method:  sudo

  - name: Uninstall docker-ce
    apt: update_cache=yes name=docker-ce state=absent
    become: yes
    become_user: root
    become_method:  sudo

  - name: Install docker-ce
    apt: update_cache=yes name=docker-ce state=latest
    become: yes
    become_user: root
    become_method:  sudo

  - name: Enable Docker service
    systemd:
      name: docker
      enabled: yes
#    shell: systemctl enable docker.service
    become: yes
    become_user: root
    become_method:  sudo

# WARNING: disable fail-swap-on flag in /etc/systemd/system/kubelet.service.d/10-kubeadm.conf
# Environment="KUBELET_EXTRA_ARGS=--fail-swap-on=false"
  - name: Check swap flag in service
    command: grep 'Environment="KUBELET_EXTRA_ARGS=--fail-swap-on=false"' /etc/systemd/system/kubelet.service.d/10-kubeadm.conf
    register: result
  
  - name: Turn off swap in service environment
    shell: echo 'Environment="KUBELET_EXTRA_ARGS=--fail-swap-on=false"' >> /etc/systemd/system/kubelet.service.d/10-kubeadm.conf
    when: result.rc == 1

#  - name: Turn off swap
#    shell: swapoff -a
#    become: yes
#    become_user: root
#    become_method:  sudo
#
#  - name: Disable swap in cron
#    cron:
#      name: "Disable swap"
#      special_time: reboot
#      job: "swapoff -a"
#    become: yes
#    become_user: root
#    become_method:  sudo

  - name: Turn off swap
    shell: swapoff -a
    become: yes
    become_user: root
    become_method:  sudo

  - name: Disable swap in cron
    cron:
      name: "Disable swap"
      special_time: reboot
      job: "swapoff -a"
    become: yes
    become_user: root
    become_method:  sudo

  - name: Bugfix for pre-kubeadm init
    shell: kubeadm reset
    become: yes
    become_user: root
    become_method:  sudo

  - name: kubeadm init
    shell: kubeadm init --skip-preflight-checks --pod-network-cidr=10.244.0.0/16 | tee kubeadm-init.log
    become: yes
    become_user: root
    become_method:  sudo

  - name: Show kubeadm join
    shell: grep 'kubeadm join --token' kubeadm-init.log
    register: token
    become: yes
    become_user: root
    become_method:  sudo

  - debug:
      var: token
      verbosity: 0
    become: yes
    become_user: root
    become_method:  sudo

  - name: Create admin user
    user:
      name: admin
      createhome: yes
      shell: /bin/bash
      comment: kubernetes cluster admin
      state: present
    become: yes
    become_user: root
    become_method:  sudo

  - name: Configure kubeconfig for admin
    shell: |
      mv {{ admin_home }}/.kube {{ admin_home }}/.kube.bak
      mkdir -p {{ admin_home }}/.kube
      cp /etc/kubernetes/admin.conf {{ admin_home }}/.kube/config
      chown -R {{ admin_user }}:{{ admin_group }} {{ admin_home }}
    become: yes
    become_user: root
    become_method:  sudo

  - name: Configure kubeconfig for root
    shell: |
      mv /root/.kube /root/.kube.bak
      mkdir -p /root/.kube
      cp /etc/kubernetes/admin.conf /root/.kube/config
    become: yes
    become_user: root
    become_method:  sudo

  - name: Taint master node for pod provisioning
    shell: kubectl taint nodes --all node-role.kubernetes.io/master-
    become: yes
    become_user: root
    become_method:  sudo

  - name: Create flannel pod network
    # --pod-network-cidr=10.244.0.0/16
    shell: kubectl apply -f https://raw.githubusercontent.com/coreos/flannel/v0.9.0/Documentation/kube-flannel.yml
    become: yes
    become_user: admin
    become_method:  sudo

#  - name: Create canal rbac
    # --pod-network-cidr=10.244.0.0/16
#    shell: kubectl apply -f https://raw.githubusercontent.com/projectcalico/canal/master/k8s-install/1.7/rbac.yaml
#    become: yes
#    become_user: admin
#    become_method:  su
#
#  - name: Create canal pod network
#    shell: kubectl apply -f https://raw.githubusercontent.com/projectcalico/canal/master/k8s-install/1.7/canal.yaml
#    become: yes
#    become_user: admin
#    become_method:  su

  - name: Create dashboard
    shell: kubectl apply -f https://raw.githubusercontent.com/kubernetes/dashboard/master/src/deploy/recommended/kubernetes-dashboard.yaml
    become: yes
    become_user: admin
    become_method:  sudo

  - name: kubectl get nodes
    shell: kubectl get nodes
    become: yes
    become_user: admin
    become_method:  sudo
    register: token

  - debug:
      var: token
      verbosity: 0

  - name: kubectl get pods
    shell: kubectl get pods --namespace=kube-system
    become: yes
    become_user: admin
    become_method:  sudo
    register: token

  - debug:
      var: token
      verbosity: 0

  - name: Install iptables-persistent
    apt: update_cache=yes name=iptables-persistent state=latest
    become: yes
    become_user: root
    become_method:  sudo

  - name: Save iptables ipv4
    debconf:
      name: dokuwiki
      question: iptables-persistent/autosave_v4
      vtype: boolean
      value: true
    become: yes
    become_user: root
    become_method:  sudo

  - name: Save iptables ipv6
    debconf:
      name: dokuwiki
      question: iptables-persistent/autosave_v6
      vtype: boolean
      value: true
    become: yes
    become_user: root
    become_method:  sudo

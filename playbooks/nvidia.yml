---
- hosts: all
  become: true
  tasks:

    - name: Add nvidia ppa
      apt_repository: repo='ppa:graphics-drivers/ppa'

    - name: Install nvidia-driver-430
      apt: update_cache=yes name=nvidia-driver-430 state=latest

    - name: Install libnvidia-gl-430
      apt: update_cache=no name=libnvidia-gl-430 state=latest

    - name: Install libnvidia-gl-430:i386
      apt: update_cache=no name=libnvidia-gl-430:i386 state=latest

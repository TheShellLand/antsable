---
- hosts: all
  gather_facts: no

  tasks:
  - name: install python 3
    shell: |
      apt update
      apt install -y python3
      apt install -y curl
      apt install -y python3-distutils
      # Install pip or pip3
      curl "https://bootstrap.pypa.io/get-pip.py" -o get-pip.py
      python3 "get-pip.py"

---
- hosts: all
  tasks:

  # Use -K for playbooks to prompt for sudo password

  - name: Update repositories
    apt:
      update_cache: yes
    become: yes
    become_user: root
    become_method: sudo

  - name: Install git
    apt:
      name: git
      state: latest
    become: yes
    become_user: root
    become_method: sudo

  - name: Radare2 - git
    git:
      repo: https://github.com/radare/radare2.git
      dest: /tmp/radare2
      force: yes
      clone: yes
      update: yes

  - name: Radare2 - install
    shell: |
      cd /tmp/radare2
      sys/install.sh
    become: yes
    become_user: root
    become_method: sudo

  - name: chmod
    file:
      path: /tmp/radare2
      recurse: yes
      mode: 0555
    become: yes
    become_user: root
    become_method: sudo

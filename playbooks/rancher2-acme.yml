---
- hosts: all
  tasks:

  - name: Deploy rancher with ACME_DOMAIN
    shell: |
        if [ ! -z "$ACME_DOMAIN" ]; then docker run -d --restart=unless-stopped -p 8080:80 -p 8443:443 --name rancher_server rancher/rancher:v2.3.5 --acme-domain $ACME_DOMAIN; fi

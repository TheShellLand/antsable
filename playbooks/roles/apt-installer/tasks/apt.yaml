---
- name: "apt install -y {{ package }}"
  apt: update_cache=no name={{ package }} state=latest
  become: yes
  register: apt
  changed_when:
    - "'installed' not in apt.stderr"
    - '"successfully installed" not in apt.stdout'
    - '"there is already an App" not in apt.stderr'
  failed_when:
    - '"successfully installed" not in apt.stdout'
    - '"is already installed" not in apt.stderr'
    - '"there is already an App" not in apt.stderr'
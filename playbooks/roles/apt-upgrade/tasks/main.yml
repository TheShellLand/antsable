---
- name: apt update -y
  apt:
    update_cache: yes
  become: yes
  changed_when: false

- name: apt - upgrade
  apt: update_cache=yes upgrade=yes
  become: yes
  changed_when: false

- name: apt - autoremove
  shell: apt -y autoremove
  become: yes
  changed_when: false

- name: apt - autoclean
  shell: apt autoclean
  become: yes
  changed_when: false

- name: apt - clean
  shell: apt clean
  become: yes
  changed_when: false

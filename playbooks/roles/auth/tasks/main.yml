- name: Add ssh keys
  ansible.posix.authorized_key:
    user: "{{ ansible_user_id }}"
    state: present
    key: '{{ item }}'
  with_file:
    - "public_keys/{{ ansible_user_id }}/id_rsa.pub"
    - "public_keys/jenkins/id_rsa.pub"
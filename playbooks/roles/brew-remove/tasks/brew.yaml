---
- name: "{{ BREW }} remove {{ package }}"
  shell: "{{ BREW }} remove {{ package }}"
  register: shell
  changed_when:
    - "'Uninstalling' not in shell.stdout"
    - "'is not installed' not in shell.stderr"
  failed_when:
    - "'Uninstalling' not in shell.stdout"
    - "'is not installed' not in shell.stderr"
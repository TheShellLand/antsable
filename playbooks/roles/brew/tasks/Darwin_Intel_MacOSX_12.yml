---
- set_fact:
    ARCH_M1: arch -x86_64
    BREW: brew
    BREW_M1: arch -x86_64 brew

- name: brew
  shell: |
    if ! which brew >/dev/null; then
      {{ ARCH_M1 }} /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
    fi
  register: brew
  changed_when: "brew.rc != 0"
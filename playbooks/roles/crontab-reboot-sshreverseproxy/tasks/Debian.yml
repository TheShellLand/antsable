---
- name: clone exo
  git:
    repo: https://github.com/TheShellLand/exo.git
    dest: "exo"
  changed_when: false

- name: check exists
  stat:
    path: "/home/user/exo/bash/ssh-reverse-proxy-{{ ansible_hostname }}.sh"
  register: file

- name: file missing
  fail:
    msg: "/home/user/exo/bash/ssh-reverse-proxy-{{ ansible_hostname }}.sh"
  when: not file.stat.exists

- name: enable reverse ssh proxy
  ansible.builtin.cron:
    name: "enable reverse ssh proxy"
    special_time: reboot
    job: "/bin/bash /home/user/exo/bash/ssh-reverse-proxy-{{ ansible_hostname }}.sh > ssh-reverse-proxy.log 2>&1"
  changed_when: false

- name: enable reverse ssh proxy check
  ansible.builtin.cron:
    name: "enable reverse ssh proxy check"
    minute: "*/1"
    job: "/bin/bash /home/user/exo/bash/ssh-reverse-proxy-{{ ansible_hostname }}.sh > ssh-reverse-proxy.log 2>&1"
  changed_when: false

- name: update git
  ansible.builtin.cron:
    name: "update git"
    minute: "*/1"
    job: "cd /home/user/exo/; git pull"
  changed_when: false
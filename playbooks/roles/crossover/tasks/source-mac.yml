---
# https://media.codeweavers.com/pub/crossover/source/crossover-sources-21.1.0.tar.gz

- set_fact:
    url: https://media.codeweavers.com/pub/crossover/source/crossover-sources-21.1.0.tar.gz
    file: /tmp/crossover-sources.tar.gz
    source: /tmp/crossover-sources

- get_url:
    url: "{{url}}"
    dest: "{{file}}"

- file:
    path: "{{ source }}"
    state: absent
  changed_when: false

- file:
    path: "{{ source }}"
    state: directory
  changed_when: false

- shell: "tar -zxf {{file}} -C {{source}}"
  register: shell
  changed_when: shell.stdout

- name: build llvm
  shell: |
    export PATH={{PATH}}:$PATH
    cd {{source}}
    cd sources/clang/llvm
    mkdir build
    cd build
    cmake ..
  register: shell
- set_fact: PATH="{{source}}/sources/clang/llvm/build/bin:{{PATH}}:$PATH"
- debug: var=shell.stderr_lines

- name: build clang
  shell: |
    export PATH={{PATH}}:$PATH
    cd {{source}}
    cd sources/clang/clang
    mkdir build
    cd build
    cmake ..
  register: shell
- set_fact: PATH="{{source}}/sources/clang/clang/build/bin:{{PATH}}:$PATH"
- debug: var=shell.stderr_lines

- debug: var=PATH

- name: build wine
  shell: |
    export PATH={{PATH}}:$PATH
    cd {{source}}
    cd sources
    cd {{item}}
    CC="clang" CXX="clang++" ./configure --enable-win32on64
  register: shell
  loop:
    - wine

- debug: var=results.stdout_lines
- debug: var=results.stderr_lines

[snow]
index = main
timefield = sys_updated_on
exclude =
disabled = true
interval = 60
start_by_shell = false
id_field = sys_id
filter_data =
python.version = python3

[snow://incident]
exclude = description
table = incident
duration = 60

[snow://problem]
exclude = description
table = problem
duration = 60

[snow://em_event]
timefield = time_of_event
table = em_event
duration = 60

[snow://sys_user_group]
since_when = 2000-01-01 00:00:00
table = sys_user_group
duration = 60


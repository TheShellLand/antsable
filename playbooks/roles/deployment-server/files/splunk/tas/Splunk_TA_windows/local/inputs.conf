###### OS Logs ######
[WinEventLog://Application]
disabled = 0
index = mi_win_app_n
renderXml=false

[WinEventLog://Security]
disabled = 0
index = mi_win_sec_n
renderXml=false

###### Defaults - copied over here for reference
###### Blacklists should start at blacklist3 to avoid conflicts
#
# blacklist1 = EventCode="4662" Message="Object Type:(?!\s*groupPolicyContainer)"
# blacklist2 = EventCode="566" Message="Object Type:(?!\s*groupPolicyContainer)"
#
###### End Defaults
blacklist3 = EventCode="4688" Message="New Process Name:\s*(?i)(?:[C-F]:\\Program Files\\Splunk(?:UniversalForwarder)?\\bin\\(?:btool|splunkd|splunk|splunk-(?:MonitorNoHandle|admon|netmon|perfmon|powershell|regmon|winevtlog|winhostinfo|winprintmon|wmi))\.exe)"

blacklist4 = EventCode="5156" Message="(?i)Application\s\Name:\s*\\device\\harddiskvolume\d\\(?:windows\\system32\\dns.exe)"

[WinEventLog://System]
disabled = 0
index = mi_win_sys_n
renderXml=false


###### Forwarded WinEventLogs (WEF) ######
[WinEventLog://ForwardedEvents]
disabled = 0
index = mi_win_fwd_n
## The addon supports only XML format for the collection of WinEventLogs using WEF, hence do not change the below renderXml parameter to false.
renderXml=true
host=WinEventLogForwardHost


###### Scripted Input (See also wmi.conf)
[script://.\bin\win_installed_apps.bat]
disabled = 0
index = mi_win_op_n
## Run once per day
interval = 86400

[script://.\bin\win_timesync_status.bat]
disabled = 0
index = mi_uf_ops
## Run once every 4 hours
interval = 14400

[script://.\bin\win_timesync_configuration.bat]
disabled = 0
index = mi_uf_ops
## Run once every 4 hours
interval = 14400

[script://.\bin\netsh_address.bat]
disabled = 0
index = mi_win_op_n
## Run once per day
interval = 86400

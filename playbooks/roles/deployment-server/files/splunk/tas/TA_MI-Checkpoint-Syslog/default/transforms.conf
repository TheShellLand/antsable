[sourcetype_for_checkpoint_syslog_cef_firewall]
REGEX = CEF\:0\|Check\sPoint\|VPN\-1\s&\sFireWall\-1
DEST_KEY = MetaData:Sourcetype
FORMAT = sourcetype::checkpoint:syslog:cef:firewall

[sourcetype_for_checkpoint_syslog_cef_smartdefense]
REGEX = CEF\:0\|Check\sPoint\|SmartDefense
DEST_KEY = MetaData:Sourcetype
FORMAT = sourcetype::checkpoint:syslog:cef:smartdefense

[sourcetype_for_checkpoint_syslog_cef_connectra]
REGEX = CEF\:0\|Check\sPoint\|Connectra 
DEST_KEY = MetaData:Sourcetype
FORMAT = sourcetype::checkpoint:syslog:cef:connectra

[checkpoint_cefHeaders]
REGEX = CEF:(?<cef_cefVersion>\d+)\|(?<cef_vendor>[^|]*)\|(?<cef_product>[^|]*)\|(?<cef_version>[^|]*)\|(?<cef_signature>[^|]*)\|(?<cef_name>[^|]*)\|(?<cef_severity>[^|]*)

[checkpoint_cefKeys]
REGEX = (?:_+)?(?<_KEY_1>[\w.:\[\]]+)=(?<_VAL_1>.*?(?=(?:\s[\w.:\[\]]+=|$)))
REPEAT_MATCH = TRUE
CLEAN_KEYS = 1

[checkpoint_syslog_cef_protocol_lookup]
filename = checkpoint_syslog_cef_protocol_numbers.csv

[checkpoint_syslog_cef_action_lookup]
filename = checkpoint_syslog_cef_actions.csv

[duser_as_user_for_checkpoint_cef_connectra]
REGEX = (?:\(|^)(?<user>[^\(\)]+)\)?$
SOURCE_KEY = duser

[ibm:tds:audit]
LINE_BREAKER = ([\r\n]+)AuditV3
MAX_TIMESTAMP_LOOKAHEAD = 60
NO_BINARY_CHECK = true
category = Custom
TIME_FORMAT = %Y-%m-%dT%H:%M:%S.%6N
TIME_PREFIX = AuditV3--
SHOULD_LINEMERGE = true

[ibm:tds:identities:xml]
TIME_FORMAT = %Y%m%d%H%M%S.%6N
TIME_PREFIX = \<modifytimestamp\>
MAX_TIMESTAMP_LOOKAHEAD = 21
LINE_BREAKER = ([\r\n\s]+)\<Entry\>
NO_BINARY_CHECK = true
SHOULD_LINEMERGE = false
TRUNCATE = 500000
category = Custom
pulldown_type = true
KV_MODE = xml
disabled = false
CHARSET = AUTO

SEDCMD-remove_event_footer = s/[\r\n\s]+\<\/Entry\>//g
SEDCMD-remove_event_header = s/^\<Entry\>[\r\n]+//g
TRANSFORMS-tds_identities_remove_header = tds_identities_remove_header1, tds_identities_remove_header2, tds_identities_remove_header3


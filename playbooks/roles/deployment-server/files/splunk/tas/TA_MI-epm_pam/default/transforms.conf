[cef_auto_kv]
SOURCE_KEY = cef_message
REGEX = \s(\w+)=([^=]+)(?=\s+\w+=)
FORMAT = $1::$2
[cef_first]
SOURCE_KEY = cef_message
REGEX = ^(\w+)=([^=]+)(?=\s+\w+=)
FORMAT = $1::$2
[cef_last]
SOURCE_KEY = cef_message
REGEX = (\w+)=([^=]+)$
FORMAT = $1::$2

[host_pam_override]
REGEX = ^\S{3}\s\d{2}\s\d{2}\:\d{2}\:\d{2}\s(\S+)\sCEF
DEST_KEY = MetaData:Host
FORMAT = host::$1

[host_epm_override]
REGEX = \.\d{6}\+\d{2}\:\d{2}\s(\S+)
DEST_KEY = MetaData:Host
FORMAT = host::$1

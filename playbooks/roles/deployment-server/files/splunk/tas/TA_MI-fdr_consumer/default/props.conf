[cs_replicator]
KV_MODE = json
TRUNCATE = 35000
TIME_FORMAT = %s%3N
MAX_TIMESTAMP_LOOKAHEAD = 10000
SHOULD_LINEMERGE = false
#LINE_BREAKER = ([\r\n]+)^\{"
#LINE_BREAKER = (\r\n)^\{"
TZ = UTC
TIME_PREFIX = "timestamp":"
SEDCMD-removeappversionextra = s/\"AppVersion\"\:\"(.+?(?=\\u0000))([^\"]+)/"AppVersion":"\1/g

# Filter "event_simpleName" for the data types we don't want due to volume
TRANSFORMS-0filter_crowdstrike_data_simplename = cs_fdr_filter_event_by_simplename
TRANSFORMS-0filter_crowdstrike_data_commandline = cs_fdr_filter_event_by_commandline

# Set sourcetype based on the 
TRANSFORMS-setsourtype = cs_fdr_sourcetype_rename

[cs_replicator:DnsRequest]
EVAL-vendor_product = "Crowdstrike FDR"
FIELDALIAS-crowdstrike_fdr_dns_query = DomainName AS query

[cs_replicator:SuspiciousDnsRequest]
EVAL-vendor_product = "Crowdstrike FDR"
FIELDALIAS-crowdstrike_fdr_dns_query = DomainName AS query
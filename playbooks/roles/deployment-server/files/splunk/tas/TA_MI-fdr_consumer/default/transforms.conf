[cs_fdr_sourcetype_rename]
REGEX = \"event_simpleName\":\"([^\"]+)\"
DEST_KEY = MetaData:Sourcetype
FORMAT = sourcetype::cs_replicator:$1

[cs_fdr_filter_event_by_simplename]
REGEX = "event_simpleName":"(EndOfProcess|ChannelVersionRequired|SensorHeartbeat)"
DEST_KEY = queue
FORMAT = nullQueue

[cs_fdr_filter_event_by_commandline]
REGEX = (?i)\"CommandLine\":\"\\\"[A-Z]:\\\\Program Files\\\\SplunkUniversalForwarder\\\\bin\\\\splunk.*\.exe
DEST_KEY = queue
FORMAT = nullQueue
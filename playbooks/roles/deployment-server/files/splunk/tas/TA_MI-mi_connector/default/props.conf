#   Version 7.2.0
[mi_connector:syslog]
LINE_BREAKER = ([\r\n]+)
TRUNCATE = 5000
TIME_PREFIX = logger:\s 
TIME_FORMAT = %m%d%y %H:%M:%S.%3N
MAX_TIMESTAMP_LOOKAHEAD = 19
SHOULD_LINEMERGE = false
NO_BINARY_CHECK = 1

#rewrite host 
TRANSFORMS-sethost = host_for_mi_connector

# field extractions
REPORT-src_ip_from_peer = src_ip_for_mi_connector
REPORT-dest_ip_from_private = dest_ip_for_mi_connector
REPORT-user_from_user = user_for_mi_connector
REPORT-vendor_action_from_raw = vendor_action_for_mi_connector

#### CIM field mappings
FIELDALIAS-hostname_as_src_nt_host = hostname AS src_nt_host

#lookup mappings
LOOKUP-action_for_mi_connector = mi_connector_action_lookup vendor_action OUTPUT action


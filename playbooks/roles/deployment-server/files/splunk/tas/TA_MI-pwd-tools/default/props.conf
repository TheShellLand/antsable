[pwd_tools]
KV_MODE = none
REPORT-extract_navajo = pwd_tools_extract_navajo
REPORT-extract_navajo_src_nt_domain_user = pwd_tools_extract_navajo_src_nt_domain_user
REPORT-extract_navajo_src_user = pwd_tools_extract_navajo_src_user
REPORT-extract_comanche_cef_header = pwd_tools_extract_comanche_cef_header
REPORT-extract_comanche = pwd_tools_extract_comanche

EVAL-action = case(match(AppName,"Navajo"),Action,isnotnull(cef_version),"retrieve",1=1,"unknown")
EVAL-dest = case(match(AppName,"Navajo"),Destination,isnotnull(cef_version),dhost,1=1,"unknown")
EVAL-result = case(match(AppName,"Navajo"),ResultStatus,isnotnull(cef_version),"granted",1=1,"unknown")
EVAL-status = case(match(ResultStatus,"granted"),"success",match(ResultStatus,"denied"),"failure",isnotnull(cef_version),"success",1=1,"unknown")
EVAL-object = "password"
EVAL-object_category = "user"
EVAL-signature = case(match(AppName,"Navajo"),Resource+" - "+Action+" - "+ResultStatus,isnotnull(cef_version),cef_name,1=1,"unknown")
EVAL-vendor_product = case(match(AppName,"Navajo"),AppName,isnotnull(cef_version),cef_product,1=1,"unknown")
EVAL-dest_user = case(match(AppName,"Navajo"),dest_user,isnotnull(cef_version),duser,1=1,"unknown")
EVAL-user = case(match(AppName,"Navajo"),dest_user,isnotnull(cef_version),duser,1=1,"unknown")


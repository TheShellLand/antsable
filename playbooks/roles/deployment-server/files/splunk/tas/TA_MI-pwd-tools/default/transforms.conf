[pwd_tools_extract_navajo]
REGEX = AppName\=([^\;]*)\;UserName\=([^\;]*)\;Standard\=([^\;]*)\;Destination\=([^\;]*)\;Resource\=([^\;]*)\;Action\=([^\;]*)\;Resource\=([^\;]*)\;ResultStatus\=([^\;]*)\;TimeStamp\=([^\;]*)\;Details\=([^\;]*)
FORMAT = AppName::$1 UserName::$2 Standard::$3 Destination::$4 Resource::$5 Action::$6 dest_user::$7 ResultStatus::$8 TimeStamp::$9 Details::$10

[pwd_tools_extract_navajo_src_nt_domain_user]
REGEX = UserName\=(?:([^\;\\]+)\\)?([^\;]+)\;
FORMAT = src_nt_domain::$1 src_user::$2

[pwd_tools_extract_navajo_src_user]
REGEX = UserName\=([^\;\\]+)\;
FORMAT = src_user::$1

[pwd_tools_extract_comanche_cef_header]
REGEX = CEF:(\d+)\|([^\|]+)\|([^\|]+)\|([^\|]+)\|([^\|]+)\|([^\|]+)\|([^\|]+)\|
FORMAT = cef_cefVersion::$1 cef_vendor::$2 cef_product::$3 cef_version::$4 cef_signature::$5 cef_name::$6 cef_severity::$7

[pwd_tools_extract_comanche]
REGEX = suser\=(([^\\\\]+)\\\\([^\s]+))\s+dhost\=([^\s]+)\s+duser=([^\s]+)\s+msg=(Password\s+type\:\s+([^\;]+)\;\s+Machine\s+Guid\:\s+(.+))
FORMAT = suser::$1 src_nt_domain::$2 src_user::$3 dhost::$4 duser::$5 msg::$6 Password_type::$7 Machine_GUID::$8


[saviynt:json]
EXTRACT-user = ^(?<user>[^\s|\(]+) in USERNAME

FIELDALIAS-saviynt_command = OBJECTVALUE as command
FIELDALIAS-saviynt_objectattrs = DETAIL as object_attrs
FIELDALIAS-saviynt_status = status as result
FIELDALIAS-saviynt_statusorig = status as vendor_status

EVAL-action = case(DETAIL="Success" AND ACTION="Login","success",ACTION="Modify", "modified", ACTION="Update", "updated",ACTION="Add","added", ACTION="LOGIN" AND DETAIL!="Success","failure")
EVAL-app = if(ACTION="Login", mvindex(split(source,"/"),2)
EVAL-object = lower(OBJECTNAME)
EVAL-src_ip = if(IPADDRESS="",null(),IPADDRESS)
EVAL-status = case(status="Open", "success", 1=1, "Unknown")
EVAL-vendor_product = "Saviynt IAM"
EVAL-SAV_ROLE = mvdedup(split(SAV_ROLE,","))

FIELDALIAS-saviynt_src = src_ip as src
FIELDALIAS-saviynt_action = ACTION as signature
FIELDALIAS-saviynt_role = SAV_ROLE as sav_role

INDEXED_EXTRACTIONS = HEC
LINE_BREAKER = ([\r\n]+)
SHOULD_LINEMERGE = 0
TRUNCATE = 5000
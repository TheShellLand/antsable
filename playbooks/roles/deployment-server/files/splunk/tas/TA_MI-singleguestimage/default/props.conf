[single:guest:image]

SHOULD_LINEMERGE = 0
LINE_BREAKER = ([\r\n]+)
MAX_TIMESTAMP_LOOKAHEAD = 30

# 2020-03-11-00.00.01.568950
TIME_FORMAT = %Y-%m-%d-%H.%M.%S.%6N
TIME_PREFIX = ^
TZ = UTC
TRUNCATE = 1000
pulldown_type = 1

SEDCMD-trimwhitespace = s/\s*\|\|/~/g

REPORT-delimiters = single_guest_image_delimiters

LOOKUP-sgi_source_systems = sgi_source_systems_lookup source_system_id OUTPUT source_system

EVAL-user = lower(operator_id)

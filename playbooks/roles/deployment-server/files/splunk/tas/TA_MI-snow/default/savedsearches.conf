[ServiceNow Sys User List]
disabled = 1
action.email.reportServerEnabled = 0
action.email.useNSSubject = 1
alert.track = 0
cron_schedule = 0 * * * *
description = Saved search which populates the sys user of ServiceNow
dispatch.earliest_time = 0
dispatch.latest_time = now
display.general.type = statistics
display.visualizations.show = 0
enableSched = 1
request.ui_dispatch_app = search
request.ui_dispatch_view = search
search = eventtype=snow_sys_user_list | dedup sys_id | fields - _bkt, _cd, _indextime, _kv, _raw, _serial, _si, _sourcetype, _subsecond, punct, index, source, sourcetype  | inputlookup append=t sys_user_list_lookup | dedup sys_id | outputlookup sys_user_list_lookup


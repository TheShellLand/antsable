[snow_default]
collection_interval = 120
priority = 10
record_count = 1000
loglevel = INFO
since_when =
display_value = all
disable_ssl_certificate_validation = 0

[snow_account]
url =
username =
password =

[snow_proxy]
proxy_enabled = 0
proxy_url =
proxy_port =
proxy_username =
proxy_password =

# If use proxy to do DNS resolution, set proxy_rdns to 1
proxy_rdns = 0

# Valid proxy_type are http, http_no_tunnel, socks4, socks5
proxy_type = http

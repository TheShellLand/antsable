[websense:ftl:w3c]
TZ = UTC
EVENT_BREAKER_ENABLE = true
EVENT_BREAKER = ([\r\n]+)
SHOULD_LINEMERGE = false
LINE_BREAKER = ([\r\n]+)
KV_MODE = none
REPORT-category_id_for_websense_ftl = category_id_for_websense_ftl
REPORT-dest_host_for_websense_api = dest_host_for_websense_ftl
REPORT-dest_ip_for_websense_api = dest_ip_for_websense_ftl
FIELDALIAS-user = x_UserID AS user
FIELDALIAS-src = c_ip AS src_ip, c_ip AS src
FIELDALIAS-method = cs_method AS http_method
FIELDALIAS-http_content_type = x_ContentType AS http_content_type
FIELDALIAS-url = s_uri AS url
FIELDALIAS-policy = x_PolicyName AS policy
EVAL-app = "Websense Proxy"
EVAL-url_length = len(if(url == "-", null, url))
EVAL-vendor_product = "Websense Proxy"
LOOKUP-action_for_websense = websense_ftl_action_lookup disposition_code AS x_Disposition OUTPUT vendor_action action
LOOKUP-1websense_categories = websense_ftl_categories_lookup category_id OUTPUT child_category as category

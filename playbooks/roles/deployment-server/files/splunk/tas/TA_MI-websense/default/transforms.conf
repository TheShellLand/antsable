[websense_ftl_action_lookup]
filename = websense_ftl_actions.csv
[websense_ftl_categories_lookup]
filename = websense_ftl_categories.csv
match_type = WILDCARD(category_id)
max_matches = 1
[dest_host_for_websense_ftl]
SOURCE_KEY = x_RemoteHost
REGEX = ^(?<dest>[^\:]*)
[dest_ip_for_websense_ftl]
SOURCE_KEY = s_ip
REGEX = ^(?<dest_ip>[^\:]*):(?<dest_port>\d+)
[category_id_for_websense_ftl]
SOURCE_KEY = x_Categories
REGEX = (?<category_id>\d+)
REPEAT_MATCH = true
MV_ADD = true

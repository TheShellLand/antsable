[cisco-ise-system-statistics]
search = sourcetype=cisco:ise:syslog (CISE_System_Statistics OR CSCOacs_System_Statistics)
# tags = performance

[cisco-ise-authentication]
search = sourcetype=cisco:ise:syslog (MESSAGE_CODE=5400 OR MESSAGE_CODE=5200 OR cisco_ise_action = "success" OR cisco_ise_action = "failure" OR cisco_ise_vendor_action=succeeded OR cisco_ise_vendor_action=permitted OR cisco_ise_vendor_action=successful OR cisco_ise_vendor_action=passed OR cisco_ise_vendor_action=failed OR cisco_ise_vendor_action=denied OR cisco_ise_vendor_action=rejected OR cisco_ise_vendor_action=find OR cisco_ise_vendor_action=dropping OR cisco_ise_vendor_action=warning)

[cisco-ise-passed-authentication]
search = sourcetype=cisco:ise:syslog ((MESSAGE_CODE=5200 OR MESSAGE_CODE=5201 OR MESSAGE_CODE=5231 OR MESSAGE_CODE=5236 OR MESSAGE_CODE=10005 OR MESSAGE_CODE=51001) OR ("Passed-Authentication: Authentication succeeded"))
# tags = authentication success

[cisco-ise-failed-authentication]
search = sourcetype=cisco:ise:syslog ((MESSAGE_CODE=5400 OR MESSAGE_CODE=5401 OR MESSAGE_CODE=5402 OR MESSAGE_CODE=5403 OR MESSAGE_CODE=5404 OR MESSAGE_CODE=5405 OR MESSAGE_CODE=5406 OR MESSAGE_CODE=5407 OR MESSAGE_CODE=5431 OR MESSAGE_CODE=5435 OR MESSAGE_CODE=5436 OR MESSAGE_CODE=5437 OR MESSAGE_CODE=10006 OR MESSAGE_CODE=10007 OR MESSAGE_CODE=51000 OR MESSAGE_CODE=51004 OR MESSAGE_CODE=51005 OR MESSAGE_CODE=51006 OR MESSAGE_CODE=51007 OR MESSAGE_CODE=51008 OR MESSAGE_CODE=51009 OR MESSAGE_CODE=51020 OR MESSAGE_CODE=51021) OR (Reason=11014 OR Reason=12110 OR Reason=12508 OR Reason=12951 OR Reason=22056 OR Reason=24408 OR Reason=5436 OR Reason=5440 OR Reason=5441))
# tags = authentication failure

[cisco-ise-guest-authentication]
search = sourcetype=cisco:ise:syslog Passed_Authentications "5231 NOTICE" OR "5236 NOTICE"
# tags = authentication success

[cisco-ise-guest-authentication-failed]
search = sourcetype=cisco:ise:syslog "CISE_Failed_Attempts" OR MESSAGE_CODE=86017 OR MESSAGE_CODE=86009 OR MESSAGE_CODE=86010 OR MESSAGE_CODE=86011 OR MESSAGE_CODE=86012 OR MESSAGE_CODE=86013 OR MESSAGE_CODE=86014 OR MESSAGE_CODE=86015 OR MESSAGE_CODE=86016 OR MESSAGE_CODE=86018 OR MESSAGE_CODE=86019
# tags = authentication failure

[cisco-ise-profiler]
search = sourcetype=cisco:ise:syslog MESSAGE_CODE=80002 MESSAGE_TEXT="Profiler EndPoint profiling event occurred"

[cisco-ise-provision-succeeded]
search = sourcetype=cisco:ise:syslog "client provisioning succeeded"
# tags = change endpoint

[cisco-ise-provision-failed]
search = sourcetype=cisco:ise:syslog CISE_Posture_and_Client provisioning_Audit "87601 NOTICE"

[cisco-ise-alarm]
search = sourcetype=cisco:ise:syslog log_type=Alarm

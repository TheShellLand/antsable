# props.conf
#
# To override a specific setting, copy the name of the stanza and
# setting to the file where you wish to override it.
#


########## WEBSERVERS ##########

[access_combined]
CHARSET=UTF-8
REPORT-access=access-extractions
SHOULD_LINEMERGE=false
TIME_PREFIX=\[
category=Web
description=National Center for Supercomputing Applications (NCSA) combined format HTTP web server logs (can be generated by apache or other web servers)
disabled=false
maxDist=28
pulldown_type=true

#CIM mappings

FIELDALIAS-src				= clientip as src
FIELDALIAS-dest				= host as dest
FIELDALIAS-http_referrer		= referer as http_referrer
FIELDALIAS-http_method			= method as http_method

EVAL-product 				= "Web Server"
EVAL-app				= "Apache"
EVAL-vendor_product 			= "Apache Web Server"
EVAL-dest_ip				= if(match(host,"\d+.\d+.\d+.\d+"), host, null())
EVAL-http_user_agent_length		= len(http_user_agent)

LOOKUP-apache_httpstatus_lookup		= apache_httpstatus_lookup status OUTPUT status_description status_type

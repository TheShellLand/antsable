# By default a universal or light forwarder is limited to 256kB/s
# Set the value to zero to have no limit. Syslog servers are busy,
# and need to send a high volume of data.
[thruput]
maxKBps = 0

# Override default max_fd since syslog servers monitor large number
# of open file descriptors to handle large number of monitored files.
[inputproc]
max_fd = 1000
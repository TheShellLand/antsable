[websense:ftl:w3c]
# Format Indexed Extractions for structured data
INDEXED_EXTRACTIONS = w3c
FIELD_HEADER_REGEX = ^#Fields:\s*(.*)
FIELD_DELIMITER = \t
HEADER_FIELD_DELIMITER = whitespace

# Timestamp recognition for structured data
TIMESTAMP_FIELDS = date, time
TZ = UTC

# Use EVENT_BREAKER to provide improved data distribution
EVENT_BREAKER_ENABLE = true
EVENT_BREAKER = ([\r\n]+)
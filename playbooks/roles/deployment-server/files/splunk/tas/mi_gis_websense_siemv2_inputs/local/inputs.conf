[batch:///opt/websense-siemv2/logs/*.csv.gz]
disabled = true
move_policy = sinkhole
recursive = true
index = mi_websense
sourcetype = websense:siemv2:csv
crcSalt = <SOURCE>

[batch:///opt/websense-siemv2/logs-processed/*.csv]
disabled = false
move_policy = sinkhole
recursive = true
index = mi_websense
sourcetype = websense:siemv2:csv
crcSalt = <SOURCE>

[script://./bin/websense-siemv2-cleanup.sh]
disabled = false
interval = 60
sourcetype = websense:cleanup:script
index = mi_websense
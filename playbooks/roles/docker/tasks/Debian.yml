---

- block:
  - name: apt-transport-https
    apt: update_cache=yes name=apt-transport-https state=latest
    become: yes
    changed_when: false
    environment:
      DEBIAN_FRONTEND: noninteractive

  - name: ca-certificates
    apt: update_cache=no name=ca-certificates state=latest
    become: yes
    changed_when: false

  - name: gnupg-agent
    apt: update_cache=no name=gnupg-agent state=latest
    ignore_errors: yes
    become: yes
    changed_when: false

  - name: software-properties-common
    apt: update_cache=no name=software-properties-common state=latest
    become: yes
    changed_when: false

  - name: setup apt
    shell: |
      apt-get update
      apt-get install ca-certificates curl
      install -m 0755 -d /etc/apt/keyrings
      curl -fsSL https://download.docker.com/linux/debian/gpg -o /etc/apt/keyrings/docker.asc
      chmod a+r /etc/apt/keyrings/docker.asc
      # Add the repository to Apt sources:
      echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
      tee /etc/apt/sources.list.d/docker.list > /dev/null
      apt-get update
    become: yes
    changed_when: false

  - name: install docker
    apt: update_cache=yes name="{{ item }}" state=latest
    become: yes
    changed_when: false
    loop:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin

  - name: allow user to run docker
    shell: usermod -a -G docker {{ DOCKER_USER }}
    ignore_errors: yes
    become: yes
    changed_when: false


---
- include_role:
    name: pip-installer
    apply:
      become: "{{ 'yes' if become_user is defined else 'no'}}"
      become_user: "{{become_user if become_user is defined}}"
  vars:
    pip_package: "{{item}}"
    pip_user: yes
  loop:
    - requests
    - docker

- block:
    - yum:
        name: "{{item}}"
        state: latest
      become: yes
      loop:
        - yum-utils

    - uri:
        url: https://download.docker.com/linux/rhel/docker-ce.repo
        timeout: 1

    - name: https://download.docker.com/linux/rhel/docker-ce.repo
      yum_repository:
        name: docker.com
        description: Official docker repo
        baseurl: https://download.docker.com/linux/rhel/docker-ce.repo
        timeout: 1
      become: yes
      changed_when: false

    # yum install docker-ce docker-ce-cli containerd.io
    - yum:
        name: "{{item}}"
        state: latest
      become: yes
      register: yum
      loop:
        - docker-ce
        - docker-ce-cli
        - containerd.io
      failed_when:
        - '"No package matching" not in yum.msg'
  #        - '"Public key for" not in yum.msg'

  rescue:

    - yum:
        name: "{{item}}"
        state: latest
        update_cache: yes
      become: yes
      loop:
        - docker-acl-plugin
        - docker-engine
        - docker*

- block:
    - service:
        name: docker
        enabled: yes
        state: stopped
      become: yes
      changed_when: false

    - shell: |
        if [ ! -d {{ DOCKER_HOME }}/docker ]; then 
          mv -v /var/lib/docker {{ DOCKER_HOME }}
          ln -s {{ DOCKER_HOME }} /var/lib/docker
        fi
      become: yes
      changed_when: false

  when: DOCKER_HOME

- user:
    name: "{{ ansible_user_id }}"
    groups: docker
    append: yes
  become: yes

- user:
    name: "{{ become_user }}"
    groups: docker
    append: yes
  become: yes
  when: become_user

- service:
    name: docker
    enabled: yes
    state: started
  become: yes
  changed_when: false

- shell: docker ps
  register: shell
  become: yes
  changed_when: shell.rc != 0
---
- block:
    - name: check
      shell: docker ps
      register: shell
      become: true
      changed_when: false

  rescue:
    - set_fact: package=docker
    - include_tasks: "{{ansible_facts.os_family}}.yml"
      when:
        - shell.rc != 0 or FORCE

- name: check
  shell: docker ps
  register: shell
  changed_when: false
  become: true
  failed_when:
    - shell.rc != 0

---
- include_role:
    name: pip-installer
  vars:
    pip_package: "{{item}}"
  loop:
    - requests
    - docker

- name: check
  shell: docker ps
  register: shell
  changed_when: false
  failed_when: false

- set_fact: package=docker
- include_tasks: "{{ansible_facts.os_family}}.yml"
  when: shell.rc != 0

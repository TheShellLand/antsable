---
- block:
    - name: install
      shell: |
        {{ BREW }} install --cask {{ package }}
      register: shell
      changed_when: "'installed' not in shell.stderr"

    - name: upgrade
      shell: |
        {{ BREW }} upgrade --cask {{ package }}
      register: shell
      failed_when: shell.stdout
      changed_when: shell.stdout
      when: "'installed' in shell.stderr"
  when: BREW_INSTALL

- block:
    - set_fact:
        url: https://cdn.gog.com/open/galaxy/client/2.0.44.200/galaxy_client_2.0.44.200.pkg
        mac_pkg: gog.pkg
        mac_folder:
        mac_app:

    - include_role: name=mac-installer
  when: not BREW_INSTALL
---
- name: start openvpn3-session@CloudConnexa.service
  service:
    name: openvpn3-session@CloudConnexa.service
    enabled: yes
    state: started
  become: yes
  changed_when: false
  register: status

- pause:
    seconds: 5

- name: enabled
  debug:
    var: status.enabled

- name: state
  debug:
    var: status.state

- name: ActiveState
  debug:
    var: status.status.ActiveState
---
- name: status openvpn3-session@CloudConnexa.service
  service:
    name: openvpn3-session@CloudConnexa.service
  become: yes
  changed_when: false
  register: status

- name: enabled
  debug:
    var: status.status.UnitFileState

- name: state
  debug:
    var: status.status.SubState

- name: ActiveState
  debug:
    var: status.status.ActiveState
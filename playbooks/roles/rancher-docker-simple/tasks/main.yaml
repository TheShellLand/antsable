---
- name: delete data
  file:
    path: "{{ RANCHER_DATA }}"
    state: absent
  become: yes
  changed_when: false
  when: RANCHER_DATA and DELETE_DATA

- name: rancher data
  file:
    path: "{{ RANCHER_DATA }}"
    state: directory
  become: yes
  changed_when: false
  when: RANCHER_DATA

- set_fact:
    RANCHER_DATA: rancher-data
  when: not RANCHER_DATA

- name: run rancher
  shell: |
    docker rm -f {{ DOCKER_NAME }} || true
    docker run -d \
      --name {{ DOCKER_NAME }} \
      --restart=unless-stopped \
      -p 8080:80 -p 8443:443 \
      -v {{ RANCHER_DATA }}:/var/lib/rancher \
      --privileged \
      rancher/rancher:{{ DOCKER_VERSION }}
  become: yes
  changed_when: false

- name: get boostrap password
  shell: |
    docker logs {{ DOCKER_NAME }} 2>&1 | grep "Bootstrap Password:"
  become: yes

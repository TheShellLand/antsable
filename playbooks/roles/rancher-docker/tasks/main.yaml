---
- set_fact: package=
- include_tasks: "{{ansible_facts.os_family}}.yml"

- name: delete Rancher
  shell: docker rm -f {{ RANCHER_SERVER }}
  changed_when: false
  when: FORCE

- name: Deploy Rancher
  shell: docker run -d --restart=unless-stopped -p 8080:80 -p 8443:443 --name {{ RANCHER_SERVER }} rancher/rancher:{{ DOCKER_VERSION }}
  changed_when: false
  when: not PRIVILEGED

- name: Deploy Rancher PRIVILEGED
  shell: docker run -d --restart=unless-stopped -p 8080:80 -p 8443:443 --privileged --name {{ RANCHER_SERVER }} rancher/rancher:{{ DOCKER_VERSION }}
  changed_when: false
  when: PRIVILEGED

- name: docker ps
  shell: docker ps
  changed_when: false
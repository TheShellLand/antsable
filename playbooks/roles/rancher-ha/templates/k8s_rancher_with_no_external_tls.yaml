---
nodes:
  - address: {{ NODE_PUBLIC_ADDRESS }}
    internal_address: {{ NODE_INTERNAL_ADDRESS }}
    user: {{ NODE_USER }}
    role: [{{ node_role }}]

services:
  etcd:
    snapshot: true
    creation: 6h
    retention: 24h

ssh_agent_auth: true

# By default, the name of your cluster will be local
# Set different Cluster name
cluster_name: {{ LOCAL_CLUSTER_NAME }}

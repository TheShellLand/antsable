  ignore_errors: yes
  become: yes
  changed_when: false

- name: Visual Studio Code
  snap:
    name: code-insiders
    classic: yes
    state: present
  become: yes
  changed_when: false

- name: Wine i386 architecture
  shell: dpkg --add-architecture i386
  become: yes
  changed_when: false
- name: Wine apt key
  apt_key:
    url: https://dl.winehq.org/wine-builds/winehq.key
    state: present
  become: yes
  changed_when: false
- name: Wine repo
  apt_repository:
    repo: deb https://dl.winehq.org/wine-builds/ubuntu/ focal main
    state: present
  become: yes
  changed_when: false
- include_role:
    name: apt-installer
    vars:
      package: wine32
- include_role:
    name: apt-installer
    vars:
      package: wine64
- name: Wine staging
  apt:
    name: winehq-staging
    state: latest
    install_recommends: yes
    update_cache: yes
  become: yes
  changed_when: false
- include_role:
    name: apt-installer
    vars:
      package: fonts-wine

- name: Peek screen recorder
  apt:

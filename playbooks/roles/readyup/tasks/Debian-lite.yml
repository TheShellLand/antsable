- name: Pycharm
  snap:
    name: pycharm-professional
    classic: yes
    state: present
    channel: latest/stable
  become: yes
  changed_when: false

- include_role:
    name: apt-installer
  vars:
    package: chromium-browser

- name: Visual Studio Code
  snap:
    name: code-insiders
    classic: yes
    state: present
  become: yes
  changed_when: false

- name: Peek screen recorder
  apt:
    deb: https://github.com/phw/peek/releases/download/v0.8.0/peek-0.8.0-Linux.deb
  ignore_errors: yes
  become: yes
  changed_when: false

- name: autoclean
  apt:
    autoclean: yes
  become: yes
  changed_when: false

- name: autoremove
  apt:
    autoremove: yes
  become: yes
  changed_when: false

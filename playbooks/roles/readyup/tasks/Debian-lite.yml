---
- set_fact:
    install: /tmp/readyup

- name: temp install
  file: path={{ install }} state=directory

- name: Update cache
  shell: apt update
  become: yes
  changed_when: false

- name: Install Missing Packages
  shell: apt install -f -y
  register: shell
  changed_when: '"Installing: 0" not in shell.stdout'
  become: yes


---

# Ubuntu 16
- import_tasks: ubuntu-readyup-16.yml
  when: INSTALL_TOOLS and ansible_distribution == 'Ubuntu' and ansible_distribution_version == '16.04'
- import_tasks: ubuntu-readyup-gnome.yml
  when: INSTALL_GNOME and ansible_distribution == 'Ubuntu' and ansible_distribution_version == '16.04'

# Ubuntu 17
- import_tasks: ubuntu-readyup-17.yml
  when: INSTALL_TOOLS and ansible_distribution == 'Ubuntu' and ansible_distribution_version == '17.04'
- import_tasks: ubuntu-readyup-gnome.yml
  when: INSTALL_GNOME and ansible_distribution == 'Ubuntu' and ansible_distribution_version == '17.04'

# Ubuntu 18
- import_tasks: ubuntu-readyup-18.yml
  when: INSTALL_TOOLS and ansible_distribution == 'Ubuntu' and ansible_distribution_version == '18.04'
- import_tasks: ubuntu-readyup-18-lite.yml
  when: INSTALL_TOOLS and LITE and ansible_distribution == 'Ubuntu' and ansible_distribution_version == '18.04'
- import_tasks: ubuntu-readyup-gnome.yml
  when: INSTALL_GNOME and ansible_distribution == 'Ubuntu' and ansible_distribution_version == '18.04'

# Ubuntu 19
- import_tasks: ubuntu-readyup-19.yml
  when: INSTALL_TOOLS and ansible_distribution == 'Ubuntu' and ansible_distribution_version == '19.10'
- import_tasks: ubuntu-readyup-gnome19.yml
  when: INSTALL_GNOME and ansible_distribution == 'Ubuntu' and ansible_distribution_version == '19.10'

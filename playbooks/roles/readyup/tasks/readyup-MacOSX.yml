  shell: |
    folder="Audacity 2.4.2"
    app=Audacity.app
    volume="/Volumes/$folder"
    url=https://github.com/TheShellLand/audacity-mac/raw/master/audacity-macos-2.4.2.dmg

    #hdiutil attach -nobrowse "{{install}}/audacity-mac/audacity-macos-2.4.2.dmg"

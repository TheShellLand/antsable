- name: Wine (staging)
  shell: |
    apps=/tmp/apps
    wine=$apps/wine
    mkdir -p $wine
    cd $wine
    wget -nc https://dl.winehq.org/wine-builds/winehq.key
    apt-key add winehq.key
    apt-add-repository https://dl.winehq.org/wine-builds/ubuntu/
    apt-get update
    apt-get install -y --install-recommends winehq-staging
  args:
    executable: /bin/bash


---
- name: create directory
  file:
    path: /home/caspida/bin
    state: directory
    owner: caspida
  become: yes

- name: copy scripts
  copy:
    src: "files/{{ item }}"
    dest: "/home/caspida/bin/{{ item }}"
    owner: caspida
    mode: "0777"
  become: yes
  become_user: caspida
  loop:
    - uba_pre_check.sh

- name: run precheck
  shell: "{{ item }}"
  become: yes
  become_user: caspida
  register: precheck
  loop:
    - "/bin/bash /home/caspida/bin/uba_pre_check.sh"

- name: precheck
  block:
  - name: get precheck file
    fetch:
      src: /var/log/caspida/check/uba_pre_check.txt
      dest: "uba_pre_check"
  rescue:
    - name: precheck failed
      debug:
        msg: "Precheck failed. You probably are not running this on the leader uba node. Try again."

- name: archive file
  archive:
    path: /var/log/caspida/check/uba_pre_check.txt
    dest: "{{inventory_hostname}}-uba_pre_check.tgz"

- name: get archive
  fetch:
    src: "{{inventory_hostname}}-uba_pre_check.tgz"
    dest: "uba_pre_check"

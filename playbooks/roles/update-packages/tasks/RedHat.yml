---
- name: update only
  yum:
    update_only: yes
  become: yes

- name: upgrade all security packages
  yum:
    name: "*"
    state: latest
    security: yes
  become: yes
  when: security_packages

- name: upgrade all packages
  yum:
    name: "*"
    state: latest
  become: yes
  when: all_packages

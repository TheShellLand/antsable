---
# I don't think this works for M1 yet

- shell: |
    {{ BREW_M1 }} tap homebrew/cask-versions

- name: install
  shell: |
    {{ BREW_M1 }} install --cask --no-quarantine {{ package }}
  register: shell
  changed_when: "'installed' not in shell.stderr"

- name: upgrade
  shell: |
    {{ BREW_M1 }} upgrade --cask --no-quarantine {{ package }}
  register: shell
  failed_when: shell.stdout
  changed_when: shell.stdout
  when: "'installed' in shell.stderr"
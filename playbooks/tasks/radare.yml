---
- name: Update repositories
  apt:
    update_cache: yes
  become: yes

- name: Install git
  apt:
    name: git
    state: latest
  become: yes

- name: Install make
  apt:
    name: make
    state: latest
  become: yes

- name: Install gcc
  apt:
    name: gcc
    state: latest
  become: yes

- name: Radare2 - git
  git:
    repo: https://github.com/radare/radare2.git
    dest: /tmp/radare2
    force: yes
    clone: yes
    update: yes

- name: Radare2 - build
  shell: |
    cd /tmp/radare2
    /bin/bash sys/install.sh

- name: Radare2 - install
  shell: |
    cd /tmp/radare2
    make symstall
  become: true

- name: chmod
  file:
    path: radare2
    recurse: yes
    mode: 0555
  become: yes

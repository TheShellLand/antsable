-----
- hosts: hypervisor
  tasks:

  - name: sysctl - fs.inotify.max_queued_events
    sysctl:
      name: fs.inotify.max_queued_events
      value: 1048576
      state: present
      reload: yes

  - name: sysctl - fs.inotify.max_user_instances
    sysctl:
      name: fs.inotify.max_user_instances
      value: 1048576
      state: present
      reload: yes

  - name: sysctl - fs.inotify.max_user_watches
    sysctl:
      name: fs.inotify.max_user_watches
      value: 1048576
      state: present
      reload: yes

  - name: sysctl - vm.max_map_count
    sysctl:
      name: vm.max_map_count
      value: 262144
      state: present
      reload: yes

  - name: Limits -  *  soft  nofile
    pam_limits:
      domain: '*'
      limit_type: soft
      limit_item: nofile
      value: 1048576

  - name: Limits -  *  hard  nofile
    pam_limits:
      domain: '*'
      limit_type: hard
      limit_item: nofile
      value: 1048576

  - name: Limits -  root  soft  nofile
    pam_limits:
      domain: root
      limit_type: soft
      limit_item: nofile
      value: 1048576

  - name: Limits -  root  hard  nofile
    pam_limits:
      domain: root
      limit_type: hard
      limit_item: nofile
      value: 1048576

  - name: Limits -  *  soft  memlock
    pam_limits:
      domain: '*'
      limit_type: soft
      limit_item: memlock
      value: unlimited

  - name: Limits -  *  hard  memlock
    pam_limits:
      domain: '*'
      limit_type: hard
      limit_item: memlock
      value: unlimited
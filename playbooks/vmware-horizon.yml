---
- hosts: localhost
  connection: local
  become: true
  tasks:

    - name: download vmware horizon
      get_url: 
        url: https://download3.vmware.com/software/view/viewclients/CART19FQ4/VMware-Horizon-Client-4.10.0-11053294.x64.bundle
        dest: /tmp/VMware-Horizon-Client.bundle
        mode: '0770'

    - name: required libgtk2.0-0
      apt: update_cache=yes name=libgtk2.0-0 state=latest
      
    - name: fix missing libraries
      shell: |
        ln -s /usr/lib/x86_64-linux-gnu/libgstreamer-1.0.so.0.1405.0  /usr/lib/x86_64-linux-gnu/libgstreamer-0.10.so.0
        ln -s /usr/lib/x86_64-linux-gnu/libgstapp-1.0.so.0 /usr/lib/x86_64-linux-gnu/libgstapp-0.10.so.0
        ln -s /usr/lib/x86_64-linux-gnu/libgstbase-1.0.so.0.1405.0 /usr/lib/x86_64-linux-gnu/libgstbase-0.10.so.0

    - name: install vmware horizon
      shell: /bin/bash /tmp/VMware-Horizon-Client.bundle --eulas-agreed
      become: true
